<!doctype html>
<html lang="zh-CN" ng-app="ngApp">
<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
    <script type="text/javascript">
        location.href = 'https://www.google.com/chrome';
    </script>
    <![endif]-->
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>

<div class="header">
    <ul class="reset-ul horizontal-ul">
        <li class="menu-toggle" ng-click="menuToggleClass=!menuToggleClass">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </li>
        <li class="menu-home">
            Notepad
        </li>
        <li class="menu-right float-right">
            <ul class="reset-ul horizontal-ul">
                <li>
                    <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                    <a target="_blank" href="https://google.com">Google</a>
                </li>
                <li>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <a target="_blank" href="https://twitter.com">Twitter</a>
                </li>
                <li>
                    <i class="fa fa-github" aria-hidden="true"></i>
                    <a target="_blank" href="https://lixiang4u.me">lixiang4u</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="sideNav" ng-class="{'menu-show':menuToggleClass,'menu-hide':!menuToggleClass}">
    <div class="profile">
        <div class="profile-head">
            <img src="images/profile-head.jpg">
        </div>
        <div class="profile-info" ng-if="user.username">
            ID: {{user.username}}
        </div>
        <div class="profile-info" ng-if="user.username==false">
            尚未登陆！
        </div>
    </div>
    <div class="menu-side">
        <ul class="reset-ul menu-list">
            <li>
                <a href="#/login">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>用户
                </a>
            </li>
            <li>
                <a href="#/editor">
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>记事
                </a>
            </li>
            <li>
                <a href="#/help">
                    <i class="fa fa-question fa-lg" aria-hidden="true"></i>帮助
                </a>
            </li>
            <li>
                <a href="#/logout">
                    <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>登出
                </a>
            </li>
        </ul>
    </div>
</div>

<div ui-view class="main" ng-init="init()"
     ng-class="{'menu-show-main':menuToggleClass,'menu-hide-main':!menuToggleClass}"></div>

<div class="footer">
    <!--
    放置脚部文件
     -->
</div>

<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/lib/angular-sanitize.min.js"></script>
<script type="text/javascript" src="js/lib/ocLazyLoad.min.js"></script>
<script type="text/javascript" src="js/lib/bmob-min.js"></script>
<script type="text/javascript" src="js/lib/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="js/lib/app.min.js"></script>-->
<script type="text/javascript">var ngApp = angular.module('ngApp', ['ui.router', 'oc.lazyLoad', 'ngSanitize']);</script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/services/AppService.js"></script>
<script type="text/javascript">
    ngApp.run(['$rootScope', 'AppService', function ($rootScope, AppService) {
        $rootScope.menuToggleClass = false;
        AppService.init();
    }]);
</script>

</body>
</html>
